<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        body {
            background-color: grey;
            color: white;
        }
        p {
            background-color: salmon !important;
        }
        .text {
            background-color: blue;
        }
        #demo {
            background-color: limegreen;
        }
    </style>
</head>

<body>
    <p style="background-color: red;" id="demo" class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis dolores natus explicabo!
        Laboriosam tenetur
        illo numquam maiores veniam inventore aperiam iure, nostrum eos earum, repudiandae vitae, est corporis officia
        labore.</p>
</body>

</html>
